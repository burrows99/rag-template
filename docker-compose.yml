services:
  cognee:
    image: cognee/cognee:main
    container_name: cognee-ollama
    networks:
      - cognee-network
    ports:
      - "8080:8000"
    environment:
      - LLM_API_KEY=ollama
      - LLM_MODEL=llama3.1:8b
      - LLM_PROVIDER=ollama
      - LLM_ENDPOINT=http://ollama:11434/v1
      - EMBEDDING_PROVIDER=ollama
      - EMBEDDING_MODEL=nomic-embed-text:latest
      - EMBEDDING_ENDPOINT=http://ollama:11434/api/embed
      - EMBEDDING_DIMENSIONS=768
      - HUGGINGFACE_TOKENIZER=nomic-ai/nomic-embed-text-v1.5
      - REQUIRE_AUTHENTICATION=False
      - ENABLE_BACKEND_ACCESS_CONTROL=False
    depends_on:
      ollama-setup:
        condition: service_completed_successfully

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    networks:
      - cognee-network
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-setup:
    image: ollama/ollama:latest
    container_name: ollama-setup
    networks:
      - cognee-network
    env_file: ./cognee/.env
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Pulling LLM model: ${LLM_MODEL:-llama3.1:8b}' &&
      ollama pull ${LLM_MODEL:-llama3.1:8b} &&
      echo 'Pulling embedding model: ${EMBEDDING_MODEL:-nomic-embed-text:latest}' &&
      ollama pull ${EMBEDDING_MODEL:-nomic-embed-text:latest} &&
      echo 'Models pulled successfully'
      "
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

  cognee-mcp:
    image: cognee/cognee-mcp:main
    container_name: cognee-mcp
    networks:
      - cognee-network
    ports:
      - "8000:8000"
    environment:
      - TRANSPORT_MODE=sse
      - API_URL=http://cognee:8000
    depends_on:
      - cognee

networks:
  cognee-network:
    driver: bridge

volumes:
  ollama_data:
