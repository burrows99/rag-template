            var nodes = [{"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Aixolotl\n\nAbout\nServices\nSolutions\nContact\n\nen\n\nAixolotl\n\nAbout\nServices\nAI Products\nAI Consulting\nAI Training\nIntegration & Implementation\nModel Training & Fine-Tuning\nOngoing Support\nSolutions\nProject & Portfolio Mgmt\nLogistics\nSupply Chain\nProduct Management\nHR\nLifecycle Mgmt\nSustainability/ESG\nContact\n\nDiscover opportunities hiding in plain sight right in front of you\n\nWe help businesses identify, build, and deploy AI solutions that transform daily workflows and unlock new revenue streams\u2014even if you've never used AI before.\n\nContact us\nView services\n\nWho We Are\n\nAixolotl is pioneering the future of the work routine by leveraging cutting-edge artificial intelligence to transform how organizations execute workflows.\n\nWe develop an intelligent platform that connects and integrates existing tools and uses autonomous AI agents to create dynamic, personalized interfaces tailored to users' immediate needs.\n\nBy simplifying complexity and automating routine tasks, we empower teams to achieve higher productivity, faster results delivery, and better business outcomes.\n\nWhat We Deliver\n\nFrom strategy to implementation, we provide end-to-end AI solutions that transform businesses and drive measurable results\n\nAI Services\n\nIntegration Services\nHelping clients seamlessly connect their existing tools and systems (e.g., Jira, MS Tools, SAP) with our AI platform to create a unified environment without disrupting current workflows.\n\nCustomization & Configuration\nTailoring the AI platform's features, user interfaces, and AI models to fit each client's unique business processes, industry requirements, and compliance standards for maximum relevance and impact.\n\nImplementation & Onboarding\nProviding end-to-end support for deploying the platform, including data migration, setup assistance, user training, and change management to ensure smooth adoption across teams.\n\nAI Model Training & Fine-Tuning\nDeveloping and refining custom AI models tailored to the client's specific project data and organizational context to improve accuracy and relevance of AI-generated insights and automation.\n\nOngoing Support & Maintenance\nOffering continuous technical support, troubleshooting, platform updates, and performance monitoring to keep the AI system reliable and up-to-date with evolving client needs.\n\nConsulting & Advisory\nGuiding organizations on AI best practices, AI adoption strategies, and process optimization to help maximize the value they gain from the platform.\n\nIndustry Solutions\n\nProject & Portfolio Management\nLogistics\nSupply Chain\nProduct Management\nHuman Resources\nSustainability/ESG\n\nWhy Choose Aixolotl\n\nOutcome-focused\nReliable delivery\nFuture-proof\n\nHow We Help\n\n01 Discover & Strategize (2\u20134 weeks)\n02 Build & Iterate (6\u201312 weeks)\n03 Deploy & Scale (4\u20138 weeks)\n\nVision\nTo become the world's most trusted AI-powered tools integration platform, revolutionizing how organizations orchestrate workflows with intelligent automation and user-centric experiences.\n\nMission\nTo help organizations by providing an AI-driven platform that unifies diverse tools, automates administrative overhead, and dynamically adapts to user needs\u2014enabling teams to focus on strategic value creation and successful outcomes.\n\n\u00a9 2025 Aixolotl AG & Aixolotl Consulting GmbH. All rights reserved.", "chunk_size": 1112, "chunk_index": 0, "cut_type": "sentence_end", "id": "ce980c1b-73ee-5f24-86a0-4dc2466daf74", "color": "#0DFF00"}, {"name": "aixolotl", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A platform leveraging artificial intelligence to transform org                         if (arrT.length < 3) return;

                        // Compute adaptive bandwidth based on group spread
                        var cx = 0, cy = 0;
                        for (var k = 0; k < arrT.length; k++){ cx += arrT[k].x; cy += arrT[k].y; }
                        cx /= arrT.length; cy /= arrT.length;
                        var sumR = 0;
                        for (var k2 = 0; k2 < arrT.length; k2++){
                            var dx = arrT[k2].x - cx, dy = arrT[k2].y - cy;
                            sumR += Math.sqrt(dx*dx + dy*dy);
                        }
                        var avgR = sumR / arrT.length;
                        var dynamicBandwidth = Math.max(12, Math.min(80, avgR));
                        var densityBandwidth = dynamicBandwidth / (t.k || 1);

                        var contours = d3.contourDensity()
                            .x(function(d){ return d.x; })
                            .y(function(d){ return d.y; })
                            .size([width, height])
                            .bandwidth(densityBandwidth)
                            .thresholds(8)
                            (arrT);

                        if (!contours || contours.length === 0) return;
                        var maxVal = d3.max(contours, function(d){ return d.value; }) || 1;

                        // Use the first node color in the group or fallback neon palette
                        var baseColor = (arr.find(function(d){ return d && d.color; }) || {}).color || '#00c8ff';
                        var rgb = hexToRgb(baseColor);

                        var g = densityLayer.append('g').attr('data-group', key);
                        g.selectAll('path')
                            .data(contours)
                            .enter()
                            .append('path')
                            .attr('d', geoPath)
                            .attr('fill', 'rgb(' + rgb.r + ',' + rgb.g + ',' + rgb.b + ')')
                            .attr('stroke', 'none')
                            .style('opacity', function(d){
                                var v = maxVal ? (d.value / maxVal) : 0;
                                var alpha = Math.pow(Math.max(0, Math.min(1, v)), 1.6); // accentuate clusters
                                return 0.65 * alpha; // up to 0.65 opacity at peak density
                            })
                            .style('filter', 'blur(2px)');
                    });
                } catch (e) {
                    // Reduce impact of any runtime errors during zoom
                    console.warn('Density update failed:', e);
                }
            }

            simulation.on("tick", function() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeGroup.select("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", 4)
                    .attr("text-anchor", "middle");

                densityTick += 1;
                if (densityTick % 24 === 0) updateDensity();
            });

            var zoomBehavior = d3.zoom()
                .on("start", function(){ isInteracting = true; densityLayer.style("opacity", 0.2); })
                .on("zoom", function(){
                    currentTransform = d3.event.transform;
                    container.attr("transform", currentTransform);
                })
                .on("end", function(){
                    if (densityZoomTimer) clearTimeout(densityZoomTimer);
                    densityZoomTimer = setTimeout(function(){ isInteracting = false; densityLayer.style("opacity", 1); updateDensity(); }, 140);
                });
            svg.call(zoomBehavior);

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
                isInteracting = true;
                densityLayer.style("opacity", 0.2);
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
                if (densityZoomTimer) clearTimeout(densityZoomTimer);
                densityZoomTimer = setTimeout(function(){ isInteracting = false; densityLayer.style("opacity", 1); updateDensity(); }, 140);
            }

            window.addEventListener("resize", function() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(1).restart();
                updateDensity();
                applyLabelSize();
            });

            // Initial density draw
            updateDensity();
            applyLabelSize();
        </script>
